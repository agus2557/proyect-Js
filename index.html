<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora y Conversor</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Calculadora</h1>
    <h3>Por favor, tipeé los numeros que desee con la parte superiro de su teclado</h3>
    <label for="num1">Número 1:</label>
    <input type="text" id="num1">
    <br>
    <label for="num2">Número 2:</label>
    <input type="text" id="num2">
    <br>
    <button id="sumBtn">Sumar</button>
    <button id="subtractBtn">Restar</button>
    <button id="multiplyBtn">Multiplicar</button>
    <button id="divideBtn">Dividir</button>
    <p id="calc-result">Resultado: </p>
    <h3>Historial de Cálculos</h3>
    <ul id="calc-history"></ul>
    
    <h1>Conversor de Distancias</h1>
    <label for="distance">Distancia:</label>
    <input type="text" id="distance">
    <br>
    <label for="unit">Unidad:</label>
    <select id="unit">
        <option value="miles">Millas</option>
        <option value="meters">Metros</option>
        <option value="feet">Pies</option>
    </select>
    <br>
    <button id="convertBtn">Convertir a Kilómetros</button>
    <p id="conv-result">Resultado: </p>
    <h3>Historial de Conversiones</h3>
    <ul id="conv-history"></ul>

    <!-- Modal de Entrada de Nombre -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>¿Cuál es tu nombre?</h2>
            <input type="text" id="nameInput" class="input-field">
            <button id="submitName">Aceptar</button>
        </div>
    </div>

    <!-- Modal de Saludo -->
    <div id="greetModal" class="modal">
        <div class="modal-content">
            <p id="greetMessage"></p>
            <button id="closeGreet">Cerrar</button>
        </div>
    </div>
</body>
</html>
